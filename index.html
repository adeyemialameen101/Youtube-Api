    <meta charset="UTF-8" />

  <body>
    <header>

          <div>
            <input
              type="text"
              name="id"
              id="input"
              class="input"
              placeholder="Search or paste link here..."
            />
            <span class="download-btn"
              ><i class="uil uil-arrow-right"></i
            ></span>
          </div>
        </div>
        <div class="video-section"></div>
      </div>
    </main>

  <script src="app.js"></script>
